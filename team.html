<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Teams</title>
    </head>

    <body>

        <h1 class="title">Pick a Team</h1>

        <nav class="pages">
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Pick a Team</a></li>
                <li><a href="teamweb.html">Teams Websites</a></li>
                <li><a href="media.html">Game Pictures</a></li>
            </ol>
        </nav>

        <form action="" method="dialog">
            <fieldset>
                <h2 class="title">Pick your Team!</h2>

                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="Name" id="name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="team">Team:</label>
                    <input type="text" name="Team" id="team">
                </div>

                <div>
                    <input type="checkbox" name="watch" id="watch">
                    <label for="watch">You want to recieve information about your team</label>
                </div>

                <div>
                    <label for="info">Why did you choose this team?</label>
                    <textarea name="info" id="" cols="30" rows="2"></textarea>
                </div>

                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </fieldset>
        </form>

    </body>
</html>
